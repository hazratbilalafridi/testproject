<html>    
<head>

    <title>Login Form</title>

<body>    
    <div id="result">
        <h2>Login Page</h2><br> 

    <div class="login">    
    <form id="login" method="post" action="login.php">    
        <label><b>User Name </b></label>    
        <input type="email" name="email" id="Uname" placeholder="Username" required autocomplete="off">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Password" id="Pass" placeholder="Password" autocomplete="off" required>    
        <br><br>    
        <input type="button" name="log" id="log" name="login" value="Log In Here">       
        <br><br><br><br>    
    
      
       <span id="reg"> <a href="regestration.html"> Create acount?</a>    
       </span>
    </form>     
</div>  
</div>   


    <script>
        $(document).ready(function () {
            $("#log").on("click",function(e){
                e.preventDefault();
                $.ajax({
                    type: "post",
                    url: "login.php",
                    data: $("#login input").serialize(),
                    // dataType: "dataType",
                    success: function (response) {
                        $("#result").html(response);
                        

                        
                    }
                });

            })
        });
    </script>
</body>
